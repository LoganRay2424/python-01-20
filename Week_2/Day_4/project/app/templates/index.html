<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form action="/newPerson" method="post">
                    {%csrf_token%}
                    <div class="form-control">
                        <label for=""> First Name:
                            <input type="text" name="first_name" id="">
                        </label>
                    </div>
                    <div class="form-control">
                        <label for=""> Last Name:
                            <input type="text" name="last_name" id="">
                        </label>
                    </div>
                    <button>Submit</button>
                </form>
            </div>
            <div class="col">
                <form action="/newGift" method="post">
                    {%csrf_token%}
                    <div class="form-control">
                        <label for=""> Gift:
                            <input type="text" name="gift" id="">
                        </label>
                    </div>
                    <label for="">Person to gift:
                        <select name="person" id="">
                            {%for person in ppl %}
                                <option value="{{person.id}}">{{person.first_name}} {{person.last_name}}</option>
                            {%endfor%}
                        </select>
                    </label>
                    <button>Gift</button>
                </form>
            </div>
        </div>
        <ul>
            {%for people in ppl%}
                <li>{{people.first_name}} {{people.last_name}}</li>
                <ul>
                    {%for gift in people.gifted.all%}
                    <li>{{gift.gift}}</li>
                    {%endfor%}
                </ul>
            {%endfor%}
        </ul>
    </div>
</body>
</html>
